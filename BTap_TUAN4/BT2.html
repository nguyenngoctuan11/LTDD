<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <script>
        let markWeight1 = 78;
        let markHeight1 = 1.69;

        let johnWeight1 = 92;
        let johnHeight1 = 1.95;


        let markBMI1 = markWeight1 / (markHeight1 ** 2);
        let johnBMI1 = johnWeight1 / (johnHeight1 ** 2);

        let markWeight2 = 95;
        let markHeight2 = 1.88;

        let johnWeight2 = 85;
        let johnHeight2 = 1.76;
        let markBMI2 = markWeight2 / (markHeight2 ** 2);
        let johnBMI2 = johnWeight2 / (johnHeight2 ** 2);

        console.log("Data 1:");
        console.log(`Mark's BMI (${markBMI1.toFixed(1)}) is ${markBMI1 > johnBMI1 ? "higher" : "lower"} than John's BMI (${johnBMI1.toFixed(1)})!`);

        console.log("\nData 2:");
        console.log(`Mark's BMI (${markBMI2.toFixed(1)}) is ${markBMI2 > johnBMI2 ? "higher" : "lower"} than John's BMI (${johnBMI2.toFixed(1)})!`);
    </script>
</body>

</html>
